<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi và diện tích hình tròn</title>
</head>
<body>
    <script>
        const PI = 3.14;
        let r =  parseFloat(prompt('Nhập bán kính hình tròn'))
        let area = r*r*PI;
        let circumference = r*2*PI;
        document.write('Hình tròn có bán kính ' + r + ', chu vi là:'+
         circumference + ', bán kính là:' + area);        
    </script>
</body>
</html>
