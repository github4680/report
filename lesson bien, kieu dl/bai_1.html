<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ngày-tháng-năm</title>
</head>

<body>

    <script>
        var date = new Date();
        var time = date.getTime();
        document.writeln(time);
        document.writeln("<br>");
        let timeStamp = 1631717553592;
        var totalSeconds = timeStamp / 1000;
        var second = totalSeconds % 60;
        var totalMinute = totalSeconds / 60;
        var minute = totalMinute % 60;
        var totalHour = totalMinute / 60;
        var hour = totalHour % 60;
        var totalDay = totalHour/24;
        var day = totalDay%24;
        document.writeln("ngay " + parseInt(day) +" "+ parseInt(hour) + " gio " + parseInt(minute) + " phut " + parseInt(second) + " giay");
    </script>
</body>
</html>
