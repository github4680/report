<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form đơn giản_1</title>
    <style>
        body {
            padding: 20px;
            background-color: aqua;
        }

        .title {
            line-height: 30px;
            background-color: orangered;
            font-size: 20px;
            text-align: center;
            margin: 0;
            color: aliceblue;
        }
        form{
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>

    <form action="#" method="post">
        <fieldset>
            <p class="title">SỞ THÍCH CỦA BẠN</p>
            <table class="hobby-tb">
                <tr>
                    <td>Họ và tên</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td><input type="checkbox" name="hobby"> Thể thao</td>
                    <td><input type="checkbox" name="hobby"> Âm nhạc</td>
                    <td><input type="checkbox" name="hobby"> Đọc sách</td>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="checkbox" name="hobby"> Lướt web</td>
                    <td> <input type="checkbox" name="hobby"> Chơi game </td>
                    <td> <input type="checkbox" name="hobby"> Điện ảnh</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="hobby"> Du lịch</td>
                </tr>
            </table>

            <button type="submit">Gửi thông tin</button>
            <button type="reset">Nhập lại</button>
        </fieldset>
    </form>
</body>

</html>
