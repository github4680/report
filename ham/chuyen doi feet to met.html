<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <p>
            <label>Fahrenheit</label>
            <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
                oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
        </p>
        <p>Celsius: <span id="outputCelsius"></span></p>
    </form>

    <br>
    <br>
    <br>
    <form>
        <label>footToMeter</label>
        <input type="number" placeholder="inputFoot" oninput="inputFoot(this.value)">
        <p> result:<span id="result"></span></p>
    </form>
    <script>
        let result = document.getElementById('outputCelsius');

        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum)
            result.innerHTML = (valNum - 32) / 1.8;
        }

        function inputFoot(foot){
            foot = parseFloat(foot);
             let footToMeter = 0.305 * foot;
            document.getElementById('result').innerHTML ='&nbsp;&nbsp;'+ footToMeter +' meter';
        }

    </script>
</body>

</html>
