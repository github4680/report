<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function result(input, arr) {
            let outputTime = 0;
            let prime = true;
            //check so lan ki tu xuat hien trong mang
            for (let x = 0; x < arr.length; x++) {
                if (arr[x] == input) {
                    prime = true;
                    outputTime += 1;
                }
                if (arr.indexOf(input) == -1) {
                    prime = false;
                }
            }
            //xuat ra man hinh voi dieu kien ben tren
            if (prime) {
                console.log('so lan xuat hien cua ' + input + ': ' + outputTime);
            } else {
                console.log('-1')
            }
        }
        var arr = new Array();
        let frequency = prompt('nhap so phan tu trong mang');
        for (let x = 0; x < frequency; x++) {
            arr[x] = prompt('nhap ki tu thu ' + (x + 1));
        }
        console.log(arr);
        let input = prompt('nhap ki tu can kiem  tra');

        result(input, arr);
    </script>
</body>

</html>
