<body>
    <script>
function reverseNumber(a) {
            
                 let arr = a.split('');
                 let x = 0;
                 let y = arr.length - 1;
                 while (x < y) {
                     if(arr[x]==arr[y]){
                     x++; 
                     y--;
                 }else {
                     return 'ko phai so doi xung';
                    }
                 return 'la so doi xung'; 
        }
    }
         let number = prompt('nhap mot so');
         console.log(reverseNumber(number))
    </script>
</body>
