<body>
    <script>
        function min(a,b,c){
          let arr=[a,b,c];
          let min =a;
          for(let x=1;x<arr.length;x++){
              if(arr[x]<min){
                  min=arr[x];
              }
          }
          return min;
        }
        let firstNumber = parseInt(prompt('nhap so thu nhat'));
        let secondNumber = parseInt(prompt('nhap so thu hai'));
        let thirdNumber = parseInt(prompt('nhap so thu ba'));
        console.log(min(firstNumber,secondNumber,thirdNumber));
    </script>
</body>
