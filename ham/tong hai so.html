<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        let first = parseFloat(prompt('nhap so thu nhat'));
         let second = parseFloat(prompt('nhap so thu hai'));
         function inputNumber(a, b) {
             if (a > b) {
                 console.log('so thu nhat ' + a);
                 console.log('so thu hai ' + b);
             } else {
                 console.log('tong hai so la :' + (a + b));
             }
         }
         inputNumber(first, second);
    </script>
</body>
