<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="400px" height="300px" style="border:2px solid #d3d3d3;"></canvas>
    <script>
        let canvas = document.getElementById('myCanvas');
        class Rect {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            getWidth() {
                return this.width;
            }
            getHeight() {
                return this.height;
            }
            getPeri() {
                return (this.width + this.height) * 2;
            }
            getArea() {
                return this.width * this.height;
            }
            
            rectCanvas() {
                let canvas = document.getElementById('myCanvas');
                let ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.fillRect(20, 20, this.width, this.height);
                ctx.stroke();
                
            }
        }
        let rect = new Rect(200, 100);
        console.log('chiều dài HCN ' + rect.getWidth());
        console.log('chiều rộng HCN ' + rect.getHeight());
        console.log('chu vi la: ' + rect.getPeri());
        console.log('dien tich la: ' + rect.getArea());
        rect.rectCanvas();
    </script>
</body>

</html>
