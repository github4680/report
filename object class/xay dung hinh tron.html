<body>
    <script>
        class circle {
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
            }
            getRadius() {
                return this.radius;
            }
            getArea() {
                return Math.PI * this.radius * this.radius;
            }
        }
        let Cricle = new circle(2, 'red');
        Cricle.getRadius();
        Cricle.getArea();
        console.log("radius: " + Cricle.getRadius() + "; area: " + Cricle.getArea());
    </script>
