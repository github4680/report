<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinh_tong</title>
</head>
<body>
    <script>
        let number1 = parseInt(prompt('nhap so t1'));
        let number2 = parseInt(prompt('nhap so t2'));
        let sum=number1;
        for(let x=number1+1;x<=number2;x++){
            sum+=x;
        }
        alert(sum);
    </script>
</body>
</html>
