<body>
    <script>
        let number = parseInt(prompt('nhap vao 1 so'));
        let stringNumber = number.toString();
        let k = 0;
        let result = '';
        while (k < stringNumber.length) {
            result += (number % 10)+"";
            number = parseInt(number/10);
           // console.log(parseInt(number));
            k++;
        }
        console.log(result);



    </script>
