<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function prime(number) {
            number = parseInt(number);
            let prime = true;
            if (number == 1) {
                prime = false;
            }
            if (number == 2) {
                prime = true;
            }
            for (let k = 3; k < number; k += 2) {
                if (number % k == 0) {
                    prime = false;
                }
            }
            return prime;
        }

        for (let checkNumber = 1; checkNumber < 100; checkNumber += 1) {
            if (prime(checkNumber)) {
                document.write(checkNumber + ',');
            }
        }
    </script>
</body>

</html>
